<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Adoption Application</title>
</head>

<body>
    <h1>Dog Adoption Application</h1>

    <form action="submit_application.php" method="POST">
        <!-- Name -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <br>

        <!-- Phone Number -->
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

        <br>

        <!-- Address -->
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" placeholder="Enter your address" required>

        <br>

        <!-- Have you ever lived with a Dog before? -->
        <label>Have you ever lived with a Dog before?</label>
        <input type="checkbox" id="dogExperience" name="dogExperience" value="Have you ever lived with a Dog before?" required>

        <br>

        <!-- Please select your preferred breeds -->
        <label for="preferredBreeds">Please select your preferred breeds:</label>
        <select id="preferredBreeds" name="preferredBreeds[]" multiple required>
            <option value="Labrador">Labrador</option>
            <option value="German Shepherd">German Shepherd</option>
            <option value="Golden Retriever">Golden Retriever</option>
            <option value="Bulldog">Bulldog</option>
            <!-- Add more breed options as needed -->
        </select>

        <br>

        <!-- Submit Button -->
        <input type="submit" value="Submit">
    </form>
</body>

</html>
